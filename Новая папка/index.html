<!DOCTYPE html>

  <style>
    * {

      margin: 0;

      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 72px;
    }

    /* üîî PUSH */
.permission {
  position: fixed;
  top: env(safe-area-inset-top, 12px);
  left: 50%;
  transform: translateX(-50%);
  z-index: 10;

  padding: 16px 22px;        /* —á—É—Ç—å –±–æ–ª—å—à–µ */
  border-radius: 20px;
  background: rgba(30, 40, 45, 0.95);
  border: 1px solid rgba(255,255,255,0.18);

  backdrop-filter: blur(14px);
  -webkit-backdrop-filter: blur(14px);

  font-size: 14.5px;
  font-weight: 700;          /* üî• –ñ–ò–†–ù–´–ô */
  line-height: 1.35;
  text-align: center;

  /* üîë —à–∏—Ä–µ –∏ –±–µ–∑–æ–ø–∞—Å–Ω–æ */
  width: calc(100% - 24px);  /* —à–∏—Ä–µ, –ø–æ—á—Ç–∏ –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω */
  max-width: 450px;          /* –ª–∏–º–∏—Ç –∫–∞–∫ —É Android –∫–∞—Ä—Ç–æ—á–µ–∫ */
  white-space: normal;
  word-break: break-word;

  box-shadow:
    0 10px 25px rgba(0,0,0,0.45),
    inset 0 1px 0 rgba(255,255,255,0.12);
}



    /* üì¶ MAIN CARD ‚Äî –ö–ê–ö –ù–ê –†–ò–°–£–ù–ö–ï */
    .container {
      margin-top: -15px;
      width: calc(100% - 22px);
      max-width: 390px;

      background: rgba(255,255,255,0.10);
      padding: 22px 20px 20px;
      border-radius: 25px;
      box-shadow: 0 25px 50px rgba(0,0,0,0.45);

      text-align: center;
    }

    /* üñº ICON AREA */
    .preview {
      width: 85px;
      height: 85px;
      margin: 0 auto 14px;
      border-radius: 20px;

      background: linear-gradient(
        120deg,
        rgba(255,255,255,0.12),
        rgba(255,255,255,0.04)
      );

      display: flex;
      align-items: center;
      justify-content: center;
    }

    .preview-icon {
      width: 70px;
      height: 70px;
      object-fit: contain;
      filter: drop-shadow(0 6px 14px rgba(0,0,0,0.4));
    }

    h1 {
      font-size: 17px;
      margin-bottom: 6px;
      text-transform: uppercase;
      letter-spacing: 0.8px;
    }

    p {
      font-size: 13px;
      line-height: 1.4;
      opacity: 0.9;
    }

    .loader {
      margin: 14px auto 0;
      width: 36px;
      height: 36px;
      border: 3px solid rgba(255,255,255,0.25);
      border-top: 3px solid #ffffff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>

<body>
